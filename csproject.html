<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="class.css">
</head>
<body>
    
    <table>
        <colgroup>
            <col span="2" style="background-color:aquamarine">
        </colgroup>
        <th style="background-color:rgb(235, 160, 160)";text-allign:centre colspan="4">Table</th>
        <tr>
            <th style="background-color:rgb(235,160,160)"></th>
            <th style="background-color:rgb(237,88,88)">Monday</th>
            <th style="background-color:rgb(237,88,88)">Tuesday</th>
            <th style="background-color:rgb(237, 88, 88)">Wednesday</th>
        </tr>
        <tr>
            <th style="background-color:rgb(235, 160, 160)">(A)</th>
            <td style="background-color:rgb(237,88,88)">11:00</td>
            <td style="background-color:rgb(237,88,88)">12:00</td>
            <td style="background-color:rgb(237,88,88)">13:00</td>
        </tr>
        <tr>
            <th style="background-color:rgb(235, 160, 160)">(B)</th>
            <td style="background-color:rgb(237,88,88)">18:00</td>
            <td style="background-color:rgb(237,88,88)">19:00</td>
            <td style="background-color:rgb(237,88,88)">21:00</td>
        </tr>
        
        
    </table>
    
</body>
</html>
